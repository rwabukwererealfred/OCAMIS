<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
<ui:define name="head">
    <style type="text/css">
        .cars-datalist .text-column p:last-child{
            color:#757575;
        }
        
        .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
            display: inline-block;
            vertical-align: middle;
        }
        
        .cars-datalist .car-item button {
            float: right;
        }
        
        .cars-datalist ul {
            margin: 0;
            padding: 0;
        }
        
        .ui-car-display td:last-child {
            font-weight: 700;
        }
    
    @media (max-width:640px) {
        .cars-datalist .text-column {
            text-align: center;
        }
    }
    </style>
</ui:define>
                
    <ui:define name="title">Data</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                <div class="card card-w-title">
              
                    <p:accordionPanel multiple="false" value="#{login.familyList}" var="family">
                        <p:tab title="#{i=i+1} #{family.firstName} #{family.lastName}">
                            <p:panelGrid columns="2" layout="grid"
						styleClass="ui-panelgrid-blank form-group" style="padding:20px;">
						
							<p:outputLabel value="Nationaly ID: #{family.nationalityId}" style="width:95%;"/>
							<p:outputLabel value="Date of Birth : #{family.dob}" style="width:95%;"/>
							<p:outputLabel value="Phone Number : #{family.phoneNumber}" style="width:95%;"/>
							<p:outputLabel value="Gender: #{family.gender}" style="width:95%;"/>
							<p:outputLabel value="relationship: #{family.relationship}" style="width:95%;"/>
						
						</p:panelGrid>
                        </p:tab>
                        </p:accordionPanel>
                      
                </div>
            </div>
            </div>
        </h:form>
        
    </ui:define>

</ui:composition>

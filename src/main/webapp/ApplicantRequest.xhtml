<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/adminTemp.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:growl life="4000" showDetail="true" escape="true"
				autoUpdate="true" />
			<p:dataTable var="app" value="#{login.requestList}"
				style="margin-top:20px;" paginator="true" rows="5">
				<f:facet name="header">All Applied request</f:facet>
				<p:column headerText="No" style="width:30px;">
		      #{i=i+1}
		      </p:column>
				<p:column headerText="Names">
		        #{app.applicant.firstName}   #{app.applicant.lastName}
		       </p:column>
				<p:column headerText="Province">
				#{app.applicant.district.province.name}
				</p:column>
				<p:column headerText="District">
				#{app.applicant.district.name}
				</p:column>
				<p:column headerText="Applied Dates">
				#{app.startDate}
				</p:column>
				<p:column headerText="Status">
				#{app.status}
				</p:column>
				<p:column headerText="View Files" style="width:100px;">
					<center> <p:commandButton icon="fa fa-list" actionListener="#{login.selectReq1(app)}" ajax="false"
						 /> </center>
				</p:column>
				<p:column style="width:100px;" headerText="Send To">
					<center> <p:commandButton icon="fa fa-send"
						actionListener="#{login.selectRequest(app)}" ajax="false"/>
					</center>
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/adminTemp.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:growl life="4000" showDetail="true" escape="true"
				autoUpdate="true" />
			<div style="float:right;">
				<p:selectOneMenu value="#{report.request.status}">
				<f:selectItem itemLabel="Choose Request"/>
				<f:selectItem itemLabel="Applying" itemValue="Applying"/>
				<f:selectItem itemLabel="Approved" itemValue="Approved"/>
				<f:selectItem itemLabel="Appending" itemValue="Appending"/>
				<f:selectItem itemLabel="rejected" itemValue="rejected"/>
				<f:selectItem itemLabel="Proceed" itemValue="Proceed"/>
				<f:selectItem itemLabel="All Request" itemValue="All"/>
				</p:selectOneMenu>
				<p:commandButton icon="fa fa-print" actionListener="#{report.requestReport()}" ajax="false"/>
			</div>
			<br />
			<p:dataTable var="app" value="#{creation.allRequest}"
				style="margin-top:20px;" paginator="true" rows="10">
				<f:facet name="header">All Request</f:facet>
				<p:column headerText="No" style="width:100px;">
		      #{i=i+1}
		      </p:column>
				<p:column headerText="Names">
		        #{app.applicant.firstName}   #{app.applicant.lastName}
		       </p:column>
				<p:column headerText="Province">
				#{app.applicant.district.province.name}
				</p:column>
				<p:column headerText="District">
				#{app.applicant.district.name}
				</p:column>
				<p:column headerText="Status">
				#{app.status}
				</p:column>
				<p:column headerText="Open File" style="width:100px;">
					<center>
						<p:commandButton icon="fa fa-list" actionListener="#{login.selectReq1(app)}" ajax="false">
						
						</p:commandButton>
					</center>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
